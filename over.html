<html lang="zh-CN">
<head>

<body>

<style type="text/css">
 *{
 	margin:0;
 	padding:0;
 }
	html,body{

		height:100%;
	}
	.z-index1{
		position:relative;
		z-index:2;
	}
	.bg{
        width:100%;
        height:100%;
        box-sizing: border-box;
        padding-top:1px;
        position:relative;
    }
    .bg_style1{
	    background:#fff url(bg.png) no-repeat;
	    background-size:18.75rem 30.15rem;
    }
    .bg_down{
        position:absolute;
        bottom:0.5rem;
        right:0.2rem;
        left:none;

        height:3.7rem;
        background:url(images/word_index_bottom.png) no-repeat;

    }
    body,html{
  box-sizing:border-box;
  overflow: hidden;
  width:100%;
  height:100%;
}
.relative{

	padding:1px 0;
	position:relative;
	z-index:3;
	margin-bottom:8.7rem;
}
.icon_failed{
	position:relative;
	width:10.025rem;
	height:6.875rem;

  width:100%;
  height:100%;
  display:block;

}

	font-size:0.9rem;
	color:#414141;
	text-align:center;
	margin-bottom:0.5rem;
}
.page .orgin{
	color:#ff7a00;
}
.page .p1{
	font-size:1.125rem;
	margin:0.6rem auto;
}
.joinGame{
	text-align: center;
	line-height: 2rem;
	text-decoration:none;
	out-line: none;
	color:#6c0602;
	display:block;
	margin:1.925rem auto;
